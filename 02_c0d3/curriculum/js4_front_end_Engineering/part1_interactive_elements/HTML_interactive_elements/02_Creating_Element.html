    <!-- Build this experience -->
    <button class="addPerson">Add Person</button>
    <div class="inputsBox"></div>
    <hr>
    <h2>Registered</h2>
    <div class="display"></div>

    <script>
        const addPersonbtn = document.querySelector('.addPerson')
        const inputsBox = document.querySelector('.inputsBox')
        const display = document.querySelector('.display')

        addPersonbtn.addEventListener('click', () => {
            const element = document.createElement('div')
            inputsBox.append(element)

            const fNameInput = document.createElement('input')
            const lNameInput = document.createElement('input')

            const registerBtn = document.createElement('button')
            registerBtn.innerText = 'Register'

            element.append('First Name:')
            element.append(fNameInput)

            element.append('Last Name:')
            element.append(lNameInput)
            element.append(registerBtn)

            //Register click
            registerBtn.addEventListener('click', () => {

                if (!display.innerText.length) {
                    display.innerText = `${fNameInput.value} ${lNameInput.value}`
                }
                else {
                    display.innerText = `${display.innerText}, ${fNameInput.value} ${lNameInput.value}`
                }


                element.remove()
            })

        })


    </script>
